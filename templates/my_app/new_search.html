{% extends 'search_base.html' %}
{% block content %}

<h2 style="text-align: center">{{ search | title }}</h2>
<div class="row">
{% for post in final_postings %}
    <div class="col s4">
      <div class="card">
        <div class="card-image">
          <img src="{{ post.3 }}">
          <span class="card-title">$25</span>
        </div>
          <div class="card-action center blue">
          <strong><a href="{{ post.1 }}">View Listing</a></strong>
        </div>
        <div class="card-content center">
          <strong><p>{{ post.0 }}</p></strong>
        </div>
      </div>
    </div>
{% endfor %}
</div>


{% endblock content %}
