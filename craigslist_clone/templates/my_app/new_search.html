{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <form action="{% url 'new_search' %}"method = "POST">
                {% csrf_token %}
                <div class="col s11">
                    <input type="text" name="search" placeholder="search">
                </div>
                <div class="col s1">
                    <button type="submit"><i class="small material-icons">search</i></button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
